<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #e50914, #f40612);
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #e50914;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: #e50914;
            margin: 10px auto;
            border-radius: 2px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .movie-card {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, #e50914, #f40612);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(229, 9, 20, 0.2);
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .movie-year {
            color: #e50914;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .movie-category {
            background: rgba(229, 9, 20, 0.2);
            color: #ff6b6b;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .star {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .rating-value {
            font-weight: bold;
            color: #ffffff;
        }

        .recommendations-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 40px;
            border-radius: 20px;
            margin-top: 40px;
            border: 1px solid #333;
        }

        .recommendation-card {
            background: linear-gradient(145deg, #333333, #2a2a2a);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #e50914;
            transition: all 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.15);
        }

        .rec-reason {
            background: rgba(229, 9, 20, 0.1);
            color: #ff8a8a;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
            border: 1px solid rgba(229, 9, 20, 0.3);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 60px;
            padding: 30px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border-radius: 15px;
            border: 1px solid #333;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: linear-gradient(45deg, #e50914, #f40612);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
        }

        .nav-button.secondary {
            background: linear-gradient(45deg, #333, #444);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-button.secondary:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .center-text {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .movies-grid {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

        // Initialize content when page loads
